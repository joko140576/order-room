<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pemesanan Ruang Rapat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    th { background-color: #0d6efd; color: white; }
  </style>
</head>
<body class="p-3">
  <div class="container-fluid">
    <div class="card p-3">
      <h4 class="text-center mb-3">üìÖ Pemesanan Ruang Rapat</h4>

      <form id="formPemesanan" class="needs-validation" novalidate>
        <div class="mb-3">
          <label class="form-label">Nama Pemesan</label>
          <input type="text" id="nama" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Divisi / Unit</label>
          <input type="text" id="divisi" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Pilih Ruang Rapat</label>
          <select id="ruang" class="form-select" required>
            <option value="">-- Pilih Ruangan --</option>
            <option value="Lantai 3 - Natuna">Ruang Meeting Lantai 3 - Natuna</option>
            <option value="Lantai 2">Ruang Meeting Lantai 2</option>
            <option value="Lantai 1 - Rote">Ruang Meeting Lantai 1 - Rote</option>
          </select>
        </div>
        <div class="row g-2 mb-3">
          <div class="col-6">
            <label class="form-label">Jam Mulai</label>
            <input type="time" id="jamMulai" class="form-control" required>
          </div>
          <div class="col-6">
            <label class="form-label">Jam Selesai</label>
            <input type="time" id="jamSelesai" class="form-control" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Acara</label>
          <input type="text" id="acara" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Pesan Ruang</button>
      </form>
    </div>

    <div class="text-center mt-3">
      <h6 id="tanggalSekarang" class="fw-bold text-secondary"></h6>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-bordered text-center align-middle" id="tabelPemesanan">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Nama</th>
            <th>Divisi</th>
            <th>Ruang</th>
            <th>Jam Mulai</th>
            <th>Jam Selesai</th>
            <th>Acara</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Modal Bentrok -->
  <div class="modal fade" id="modalBentrok" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title">‚ö†Ô∏è Jadwal Bentrok</h5>
          <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Tanggal dan ruangan bentrok! Coba ubah jamnya atau pesan di hari lain.
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" data-bs-dismiss="modal">Tutup</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // üîπ Ganti URL di bawah ini dengan URL Web App milikmu (Google Apps Script)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzxdAqwxWNVhKtrOuwq4f_iooOvlcYNVt2MVTjN65bqPoeupck2js10y-INXa31pBqM/exec";
   

    const form = document.getElementById("formPemesanan");
    const tabel = document.querySelector("#tabelPemesanan tbody");
    const modalBentrok = new bootstrap.Modal(document.getElementById("modalBentrok"));
    const dataPemesanan = [];
    const tanggalSekarang = document.getElementById("tanggalSekarang");

    // üî∏ Definisikan semua input
    const namaInput = document.getElementById("nama");
    const divisiInput = document.getElementById("divisi");
    const ruangInput = document.getElementById("ruang");
    const jamMulaiInput = document.getElementById("jamMulai");
    const jamSelesaiInput = document.getElementById("jamSelesai");
    const acaraInput = document.getElementById("acara");

    // Tampilkan tanggal hari ini
    tanggalSekarang.textContent = "Tanggal Hari Ini: " + new Date().toLocaleDateString('id-ID', {
      weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
    });

    // Event submit form
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      e.stopPropagation();

      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }

      const nama = namaInput.value.trim();
      const divisi = divisiInput.value.trim();
      const ruang = ruangInput.value;
      const jamMulai = jamMulaiInput.value;
      const jamSelesai = jamSelesaiInput.value;
      const acara = acaraInput.value.trim();
      const tanggal = new Date().toLocaleDateString('id-ID');

      // üî∏ Cek bentrok
      const bentrok = dataPemesanan.some(p =>
        p.tanggal === tanggal && p.ruang === ruang &&
        ((jamMulai >= p.jamMulai && jamMulai < p.jamSelesai) ||
         (jamSelesai > p.jamMulai && jamSelesai <= p.jamSelesai) ||
         (jamMulai <= p.jamMulai && jamSelesai >= p.jamSelesai))
      );

      if (bentrok) {
        modalBentrok.show();
        return;
      }

      // üî∏ Simpan di frontend
      const pesanan = { tanggal, nama, divisi, ruang, jamMulai, jamSelesai, acara };
      dataPemesanan.unshift(pesanan);

      // Maksimal 20 baris di tampilan
      if (dataPemesanan.length > 20) dataPemesanan.pop();

      renderTabel();

      // üî∏ Kirim ke Google Sheets
      try {
        await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(pesanan),
          headers: { "Content-Type": "application/json" }
        });
      } catch (err) {
        console.error("Gagal kirim ke Google Sheets:", err);
      }

      form.reset();
      form.classList.remove("was-validated");
    });

    // üîπ Render tabel di halaman
    function renderTabel() {
      tabel.innerHTML = "";
      dataPemesanan.forEach(p => {
        const row = tabel.insertRow();
        row.innerHTML = `
          <td>${p.tanggal}</td>
          <td>${p.nama}</td>
          <td>${p.divisi}</td>
          <td>${p.ruang}</td>
          <td>${p.jamMulai}</td>
          <td>${p.jamSelesai}</td>
          <td>${p.acara}</td>
        `;
      });
    }
  </script>
</body>
</html>
