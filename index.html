<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pemesanan Ruang Rapat - PT SSI</title>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(120deg, #e3f2fd, #bbdefb);
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      padding-top: 40px;
    }
    .container {
      max-width: 600px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .btn-primary {
      background-color: #1976d2;
      border: none;
      font-weight: 500;
    }
    .btn-primary:hover {
      background-color: #1565c0;
    }
    .modal-content {
      border-radius: 15px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card p-4">
      <h3 class="text-center mb-4 text-primary fw-bold">Form Pemesanan Ruang Rapat</h3>

      <form id="orderForm">
        <div class="mb-3">
          <label class="form-label">Nama Pemesan</label>
          <input type="text" name="nama" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Divisi</label>
          <input type="text" name="divisi" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Ruang</label>
          <select name="ruang" class="form-select" required>
            <option value="">Pilih Ruangan...</option>
            <option>Ruang Rapat 1</option>
            <option>Ruang Rapat 2</option>
            <option>Ruang Rapat 3</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Jam Mulai</label>
          <input type="time" name="jamMulai" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Jam Akhir</label>
          <input type="time" name="jamAkhir" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Acara</label>
          <textarea name="acara" class="form-control" rows="3" required></textarea>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Pesan Ruangan</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="responseModal" tabindex="-1" aria-labelledby="responseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h5 id="responseModalLabel" class="fw-bold text-primary"></h5>
        <p id="responseMessage" class="mt-3"></p>
        <button type="button" class="btn btn-secondary mt-2" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwFryvWKdCE4AJX5AcJCZW46RutQ93mKr1FB1Te383ywRPH4mHgyOyQeUPbS71_bWT9ow/exec";

    const form = document.getElementById("orderForm");
    const responseModal = new bootstrap.Modal(document.getElementById("responseModal"));
    const responseTitle = document.getElementById("responseModalLabel");
    const responseMsg = document.getElementById("responseMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nama: form.nama.value,
        divisi: form.divisi.value,
        ruang: form.ruang.value,
        jamMulai: form.jamMulai.value,
        jamAkhir: form.jamAkhir.value,
        acara: form.acara.value
      };

      try {
        const res = await fetch(scriptURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();

        if (result.result === "success") {
          responseTitle.textContent = "‚úÖ Terima Kasih!";
          responseMsg.textContent = "Data pemesanan Anda telah tersimpan.";
          form.reset();
        } else if (result.result === "conflict") {
          responseTitle.textContent = "‚ö†Ô∏è Jadwal Bentrok!";
          responseMsg.textContent = `Ruang ${result.ruang} sudah dipesan pada jam ${result.jamMulai} - ${result.jamAkhir}.`;
        } else {
          responseTitle.textContent = "‚ùå Gagal";
          responseMsg.textContent = "Terjadi kesalahan tak terduga.";
        }

        responseModal.show();

      } catch (error) {
        console.error("Error:", error);
        responseTitle.textContent = "üö´ Koneksi Gagal";
        responseMsg.textContent = "Tidak dapat terhubung ke server. Periksa kembali koneksi atau izin akses Apps Script.";
        responseModal.show();
      }
    });
  </script>
</body>
</html>
